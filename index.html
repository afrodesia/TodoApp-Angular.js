
<!DOCTYPE html>
<html lang="en" > 
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="HandheldFriendly" content="true">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<title>Todo App - Angular.JS</title>

<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->


<!-- GOOGLE FONT -->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800italic,800&subset=latin,cyrillic-ext,latin-ext' rel='stylesheet' type='text/css' />

<!-- STYLE SHEETS -->

<link rel="stylesheet" href="/assets/css/core.css" />



</head>

<body ng-app="ToDo">

   <div class="container">
      
      <section id="todos-app" ng-controller="todoController">

        <h1>Todo<span class="name-spce">App</span></h1>
            
                


                <div class="TodoBar">
                

                <form name="frm" ng-submit="addTodo()">
                  <div class="input-group">
                    
                      <input 
                          type="text" 
                          name="newtodo" 
                          ng-model="newTodo" 
                          class="form-control" 
                          placeholder="Place your new todo here"
                          required 
                      />
                      <span class="input-group-btn">
                        <button ng-disabled="frm.$invalid" class="btn btn-danger">Add Todo!</button>
                      </span>

                    </div>
                    </form>
            </div>
         

            <ul class="todo-item">
             <li class="alert-success" role="alert" ng-repeat="todo in todos track by $index">
              <input type="checkbox" ng-model="todo.done" class="checked" />
              <span ng-class="{'done':todo.done}">{{todo.title}}</span>         
             </li>
            </ul>

          <button ng-click="clearCompleted()" class="btn clear-btn pull-right">Clear Completed</button>
      </section>
   </div>

<!-- JS LOAD -->

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>


</body>
</html>
