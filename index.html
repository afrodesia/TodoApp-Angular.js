<body id="index" class="home" ng-app="ToDo">

   <div id="global-wrap">
     <div id="content-wrap">
      
      <section id="todos-app" ng-controller="todoController">

        <h1>Todo<span class="name-spce">App</span></h1>
      

             <form name="frm" ng-submit="addTodo()">
               <input type="text" name="newtodo" ng-model="newTodo" 
               placeholder="Place your new todo here" required /> 
                <button ng-disabled="frm.$invalid" class="go">Go</button>
             </form>
         

            <ul class="todo-item">
             <li ng-repeat="todo in todos track by $index">
              <input type="checkbox" ng-model="todo.done" class="checked" />
              <span ng-class="{'done':todo.done}">{{todo.title}}</span>         
             </li>
            </ul>

          <button ng-click="clearCompleted()" class="btn clear">Clear Completed</button>
      </section>


     </div>
   </div>

<!-- JS LOAD -->

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>


</body>
</html>
